<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome  Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">

    <title>SHOPLANE - A place for shopping</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <nav class="fixed-navbar">
        <a class="navbar-brand" href="#"><h4><span class="green">SHOP</span>LANE</h4></a>

        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#clothing">Clothings</a></li>
            <li><a href="#accessories">Accessories</a></li>
        </ul>
        
        <div class="icons">
            <i class="fa fa-search"></i>
            <div class="cart" id="cartIcon">
              <a href="./checkout.html">
                <i class="fa fa-shopping-cart">
                  <span id="cart-count">0</span>
                </i>
              </a>
            </div>
            <i class="fa fa-user-circle-o"></i>
            <div class="burger toggle">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>
      </nav>
      
      <section>
        <h2 class="section-heading">Clothing for Men and Women</h2>
        <div class="card-container" id="clothing"></div>
      </section>

      <section>
        <h2 class="section-heading">Accessories for Men and Women</h2>
        <div class="card-container" id="accessories"></div>
      </section>

    <!-- JQuery & Bootstrap js -->
    <script src="./lib/jquery/jquery.slim.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>

    <!-- My Scripts -->
    <script src="./data.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
